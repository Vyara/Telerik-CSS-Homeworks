<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Web Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>

    <section>
        <ul>
            <li>
                <label for="cheetah">
                    <img src="images/cheetah.jpg" alt="cheetah_with_cubs_small" />
                </label>
                <input type="radio" name="animals[]" id="cheetah" checked>
                <img src="images/cheetah.jpg" alt="cheetah_with_cubs_large" />
            </li>
            <li>
                <label for="horses">
                    <img src="images/horses.jpg" alt="horses_galloping_small" />
                </label>
                <input type="radio" name="animals[]" id="horses">
                <img src="images/horses.jpg" alt="horses_galloping_large" />
            </li>
            <li>
                <label for="lion">
                    <img src="images/lion.jpg" alt="lion_profile_small" />
                </label>
                <input type="radio" name="animals[]" id="lion">
                <img src="images/lion.jpg" alt="lion_profile_large" />
            </li>
            <li>
                <label for="sqirrel">
                    <img src="images/squirrel.jpg" alt="brown_sqirrel_branch_small" />
                </label>
                <input type="radio" name="animals[]" id="sqirrel">
                <img src="images/squirrel.jpg" alt="brown_sqirrel_branch_large" />
            </li>
            <li>
                <label for="tigers">
                    <img src="images/tigers.jpg" alt="tigers_roaring_small" />
                </label>
                <input type="radio" name="animals[]" id="tigers">
                <img src="images/tigers.jpg" alt="tigers_roaring_large" />
            </li>
            <li>
                <label for="bear">
                    <img src="images/polar bear.jpg" alt="polar_bear_cub_small" />
                </label>
                <input type="radio" name="animals[]" id="bear">
                <img src="images/polar bear.jpg" alt="polar_bear_cub_large" />
            </li>

        </ul>
    </section>

</body>
</html>
